<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WZPA White Eagle Incident Report</title>

  <!-- Uploadcare -->
  <script>
    UPLOADCARE_PUBLIC_KEY = '6c0fa387e71fbce8ccd9';
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #eee;
    }

    header {
      background: linear-gradient(180deg, #2b1b0f, #0f0f0f);
      text-align: center;
      padding: 25px 15px;
      border-bottom: 2px solid #b88a3d;
    }

    header img {
      max-width: 280px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
      letter-spacing: 1px;
      color: #e0c27a;
    }

    main {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-weight: bold;
      font-size: 0.95em;
      color: #d6c18a;
    }

    input, select, button {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      border-radius: 4px;
      border: none;
    }

    input, select {
      background: #1c1c1c;
      color: #eee;
      border: 1px solid #3a2a1a;
    }

    select option {
      background: #1c1c1c;
    }

    button {
      background: #8b1d1d;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.5px;
      border: 1px solid #b33a3a;
    }

    button:hover {
      background: #a62323;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://6r1uvpdwi3.ucarecd.net/f977b957-c28c-474f-8edd-db8331a9d3eb/WZPA2.png" alt="WZPA White Eagle Logo">
  <h1>WZPA White Eagle<br>Incident Report</h1>
</header>

<main>
  <form action="https://formsubmit.co/sarrianwzpa@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">

    <label>Nickname*</label>
    <input type="text" name="Nickname" required>

    <label>Reported Player*</label>
    <input type="text" name="ReportedPlayer" required>

    <label>Enemy Alliance*</label>
    <input type="text" name="EnemyAlliance" required>

    <label>Incident Category*</label>
    <select name="IncidentCategory" id="incidentCategory" required>
      <option value="">Select category</option>
      <option value="Attack">Attack</option>
      <option value="Plunder">Plunder</option>
    </select>

    <div id="attackOptions" class="hidden">
      <label>Attack Target*</label>
      <select name="AttackTarget">
        <option value="">Select target</option>
        <option value="Mine">Mine</option>
        <option value="Base">Base</option>
      </select>
    </div>

    <div id="plunderOptions" class="hidden">
      <label>Plunder Type*</label>
      <select name="PlunderType">
        <option value="">Select plunder type</option>
        <option value="Secret Mission">Secret Mission</option>
        <option value="Truck">Truck</option>
      </select>
    </div>

    <label>Screenshot*</label>
    <input type="hidden"
           role="uploadcare-uploader"
           name="Screenshot"
           data-clearable="true"
           required>

    <button type="submit">SUBMIT REPORT</button>
  </form>

  <footer>
    WZPA White Eagle â€¢ Server #1863
  </footer>
</main>

<script>
  const category = document.getElementById('incidentCategory');
  const attack = document.getElementById('attackOptions');
  const plunder = document.getElementById('plunderOptions');

  category.addEventListener('change', () => {
    attack.classList.add('hidden');
    plunder.classList.add('hidden');

    if (category.value === 'Attack') attack.classList.remove('hidden');
    if (category.value === 'Plunder') plunder.classList.remove('hidden');
  });
</script>

</body>
</html>
